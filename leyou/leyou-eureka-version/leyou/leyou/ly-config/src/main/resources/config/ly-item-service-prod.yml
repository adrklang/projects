server:
  port: 8081
spring:
  datasource:
    druid:
      username: root
      password: 123456
      url: jdbc:mysql://db.mysql:3306/leyou?useSSL=true&serverTimezone=UTC
      initial-size: 20
      max-active: 200
      max-wait: 60000
      max-wait-thread-count: 10
      min-idle: 20
      query-timeout: 30000
      web-stat-filter:
        enabled: true
      stat-view-servlet:
        enabled: true
mybatis:
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl